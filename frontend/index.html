<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoHunt</title>
    <script>
      // Fetch the Google Maps API key from the backend and load the Google Maps script
      console.log('Fetching Google Maps API configuration...');
      fetch('/api/config/public')
        .then(response => {
          console.log('Config response status:', response.status);
          if (!response.ok) {
            throw new Error(`Failed to fetch configuration: ${response.status}`);
          }
          return response.json();
        })
        .then(config => {
          console.log('Received config, API key present:', !!config.googleMapsApiKey);
          if (!config.googleMapsApiKey) {
            throw new Error('API key is missing in configuration response');
          }
          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${config.googleMapsApiKey}&loading=async`;
          script.async = true;
          script.defer = true;
          script.onload = () => console.log('Google Maps script loaded successfully');
          script.onerror = (err) => console.error('Failed to load Google Maps script', err);
          document.head.appendChild(script);
          console.log('Google Maps script tag added to page');
        })
        .catch(error => {
          console.error('Failed to load Google Maps configuration:', error);
        });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
